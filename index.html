<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- style sheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-3 mb-2 bg-secondary text-white header">
      <h1 class="text-center font-weight-bold">Weather Dashboard</h1>
    </header>
    <main>
      <aside>
        <form id="search-form" class="form-row align-items-center">
          <br />
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Enter city name"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <br />
        <div
          id="search-history-container"
          class="align-content-around justify-content-center"
        ></div>
      </aside>
      <section>
        <div id="current-weather-container">
          <h2 id="current-title"></h2>
          <p id="date"></p>
          <img id="current-weather-icon" src="" alt="" />
          <p id="current-temperature"></p>
          <p id="current-humidity"></p>
          <p id="current-wind-speed"></p>
        </div>
        <div class="row future-forecast-container d-block">
          <!-- 5 day forecast title-->
          <h2 class="future-forecast-title" id="future-forecast-title"></h2>
          <div
            id="forecasts-cards-container"
            class="forecasts-cards-container d-flex justify-content-between">
            <div class="future-card bg-primary rounded">
              <p class="future-date" id="future-date-1"></p>
              <img id="future-icon-1" src="" alt="" />
              <p class="future-temp" id="future-temp-1"></p>
              <p class="future-wind" id="future-wind-1"></p>
            </div>
            <div class="future-card bg-primary rounded">
              <p class="future-date" id="future-date-2"></p>
              <img id="future-icon-2" src="" alt="" />
              <p class="future-temp" id="future-temp-2"></p>
              <p class="future-wind" id="future-wind-2"></p>
            </div>
            <div class="future-card bg-primary rounded">
              <p class="future-date" id="future-date-3"></p>
              <img id="future-icon-3" src="" alt="" />
              <p class="future-temp" id="future-temp-3"></p>
              <p class="future-wind" id="future-wind-3"></p>
            </div>
            <div class="future-card bg-primary rounded">
              <p class="future-date" id="future-date-4"></p>
              <img id="future-icon-4" src="" alt="" />
              <p class="future-temp" id="future-temp-4"></p>
              <p class="future-wind" id="future-wind-4"></p>
            </div>
            <div class="future-card bg-primary rounded">
              <p class="future-date" id="future-date-5"></p>
              <img id="future-icon-5" src="" alt="" />
              <p class="future-temp" id="future-temp-5"></p>
              <p class="future-wind" id="future-wind-5"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
